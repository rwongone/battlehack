<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" href="img/favicon.png">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="css/jumbotron-narrow.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAcUeCQLqFTosOwdxqVJQanB7q_PWAuEno&sensor=false"></script>
    <script src="js/googlemaps.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-2.1.1.js"></script>

  </head>

  <body ng-app='app' ng-controller='controller'>
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="index.html">{{tab0}}</a></li>
          <li class="active"><a href="lost.html">{{tab1}}</a></li>
          <li><a href="found.html">{{tab2}}</a></li>
          <li><a href="about.html">{{tab3}}</a></li>
        </ul>
        <h3 class="text-muted">{{title}}</h3>
      </div>

      <div class="jumbotron">
        <h3>Lost something?</h3>
        <p>No problem. Give us the details and we'll add it to our database.</p>
        <input type="text" ng-model='mapAddress' width='500'/>
        <img id="map" src="http://maps.googleapis.com/maps/api/staticmap?size=600x300&markers=color:blue%7Clabel:S%7C"
        {{mapAddress}}"&sensor=false">
        <br>
      </div>

      <div class="footer">
        <p>{{authors}}. &copy; 2014</p>
      </div>
    </div>
  </body>
</html>
